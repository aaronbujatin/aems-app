<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title>Vendors</ion-title>
  </ion-toolbar>
  <ion-list class="ion-no-padding" *ngFor="let vendor of vendors">
    <ion-card class="ion-no-border ion-no-padding" > 
      <ion-card-content>
        <ion-item lines="none" color="none"  class="ion-no-padding item-container">
          <ion-label class="label-container">
            <h2><span class="label-title">Event name : </span> {{vendor.eventNameReference}}</h2>
            <p><span class="label-subtitle">Vendor type : </span><span class="vendor-type">{{vendor.vendorType}}</span></p>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="light" [routerLink]="['/vendor-details', vendor.id]"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal"  id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
        
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
