<ion-header [translucent]="true">
  <ion-toolbar class="custom">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >Guest list</ion-title>

    <ion-buttons slot="end" >
      <ion-icon name="add-outline" size="large"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guest list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar show-clear-button="focus" placeholder="Search guest" class="custom"></ion-searchbar>
  <ion-list class="ion-no-padding" >
    <ion-card class="ion-no-border ion-no-padding">
      <ion-card-content>
        <ion-item lines="none" color="none"  class="ion-no-padding item-container">
          <ion-label class="label-container">
            <h2><span class="label-title">Event name : </span> event name test</h2>
            <p><span class="label-subtitle">Client name : </span>Test client name</p>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="light"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
  </ion-list>
</ion-content>
