<ion-content>
  <div class="flex-center">
    <ion-card>
      <div class="image-container">
        <ion-img class="centered-image" src="assets/icon/logo.png" ></ion-img>
      </div>
      <ion-card-header> 
        <ion-card-title color="">Welcome!</ion-card-title>
        <ion-card-subtitle>Please enter the details below to continue</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-input label="Username" label-placement="floating" fill="outline" placeholder="Enter username"></ion-input>
        <br>
        <ion-input label="Password" label-placement="floating" fill="outline" placeholder="Enter password"></ion-input>
        <br>
        <ion-button  size="full" shape="round" [routerLink]="['/tabs']">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
