<ion-content>
  <ion-toolbar color="clear">
    <ion-title>Planners</ion-title>
  </ion-toolbar>
  <ion-list class="my-list">
    <ion-card class="ion-no-border">
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label>
              Meet with Mr & Mrs Cruz
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button color="translucent" color="light" fill="clear">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-list class="my-list">
    <ion-card class="ion-no-border">
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label>
              Visit the Florist
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button color="translucent" color="light" fill="clear">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-list class="my-list">
    <ion-card class="ion-no-border">
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label>
              Payment update
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button color="translucent" color="light" fill="clear">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" color="main-bg">
        <ion-toolbar color="clear">
          <ion-title class="title-task">New Task</ion-title>
        </ion-toolbar>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-input label="What do you need to do?" label-placement="floating" formControlName="todo" fill="outline"
              placeholder="Enter text"></ion-input>
          </ion-list>
          <ion-list>
            <ion-input label="Where is the location?" label-placement="floating" formControlName="location"
              fill="outline" placeholder="Enter text"></ion-input>
          </ion-list>
          <ion-list>
            <ion-item color="clear">
              <ion-label position="fixed">Date</ion-label>
              <ion-datetime-button datetime="date" slot="end"></ion-datetime-button>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-item color="clear">
              <ion-label position="fixed">Time</ion-label>
              <ion-datetime-button datetime="time" slot="end"></ion-datetime-button>
            </ion-item>
          </ion-list>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="date" presentation="date"></ion-datetime>
            </ng-template>
          </ion-modal>


          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="time" presentation="time"></ion-datetime>
            </ng-template>
          </ion-modal>


          <ion-button type="submit" expand="block" color="primary">Submit</ion-button>

        </form>


      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
