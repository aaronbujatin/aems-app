<ion-content>
  <ion-toolbar color="clear">
    <ion-title>Planners</ion-title>
  </ion-toolbar>
  <ion-list class="my-list" *ngFor="let planner of planners">
    <ion-card class="ion-no-border">
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label>
              {{planner.message}}
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button color="translucent" color="light" fill="clear">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="card-row">
          <ion-col size="4"><ion-icon color="light" name="location-outline"></ion-icon>{{planner.location}}</ion-col>
          <ion-col size="5"><ion-icon name="calendar-outline"></ion-icon> {{planner.date | date : 'mediumDate'}}</ion-col>
          <ion-col size="3"><ion-icon name="time-outline"></ion-icon> {{planner.time | customTimeFormat }}</ion-col>

        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>




  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" color="main-bg">
        <ion-toolbar color="clear">
          <ion-title class="title-task">New Task</ion-title>
        </ion-toolbar>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-input label="What do you need to do?" label-placement="floating" errorText="To do message is required" formControlName="message" fill="outline"
              placeholder="Enter text"></ion-input>
             
          </ion-list>
          <ion-list>
            <ion-input label="Where is the location?" errorText="Location is required" label-placement="floating" formControlName="location"
              fill="outline" placeholder="Enter text"></ion-input>
          </ion-list>

          <ion-list>
            <ion-item color="clear">
              <ion-label position="fixed">Date</ion-label>
              <ion-datetime-button datetime="date" slot="end"></ion-datetime-button>
            </ion-item>
          </ion-list>

          <ion-list>
            <ion-item color="clear">
              <ion-label position="fixed">Time</ion-label>
              <ion-datetime-button datetime="time" slot="end"></ion-datetime-button>
            </ion-item>
          </ion-list>
          <!-- MODAL FOR DATE AND TIME -->
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="date" presentation="date" #date (ionChange)="dateChanged(date.value)"
                display-format="YYYY-MM-DD"></ion-datetime>
            </ng-template>
          </ion-modal>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="time" presentation="time" #time (ionChange)="timeChanged(time.value)" hourCycle="h12"
                displayFormat="hh:mm a"></ion-datetime>
            </ng-template>
          </ion-modal>
          <ion-button type="submit" expand="block" color="primary">Submit</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
